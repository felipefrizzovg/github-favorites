<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label for="input-search">Github User</label>
        <input id="input-search" type="text" placeholder="Github User">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repos</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="https://github.com/felipefrizzovg.png" alt="Felipe Frizzo's Image">
            <a href="https://github.com/felipefrizzovg" target="_blank">
              <p>Felipe Frizzo</p>
              <span>felipefrizzovg</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td>
          <td class="followers">
            9589
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>

        <tr>
          <td>
            <img src="https://github.com/diego3g.png" alt="Felipe Frizzo's Image">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            48
          </td>
          <td class="followers">
            22503
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
